openapi: 3.0.3

info:
  title: Claustrophobia.com private APIs specifications
  description: Claustrophobia.com private APIs specifications
  version: 2.0.0

servers:
  - url: 'https://claustrophobia.com/'
  - url: 'https://sandbox.claustrophobia.com/'

paths:
  /api/v2/contacts/:
    post:
      summary: Обратная связь
      description: Принимает данные из формы обратной связи
      operationId: ContactsFeedback
      tags:
        - Контакты
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Иван
                email:
                  type: string
                  example: ivan@mail.ru
                phone:
                  type: string
                  example: +7 900 000-00-00
                comment:
                  type: string
                  example: Описание проблемы
                tag:
                  type: string
                  example: Contacts
              required:
                - name
                - email
                - phone
                - comment

      
      responses:
        '200':
          description: Сообщение отправлено
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: Сообщение отправлено.
        
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: Обязательное поле.
                  email:
                    type: string
                    example: Обязательное поле.
                  phone:
                    type: string
                    example: Обязательное поле.
                  comment:
                    type: string
                    example: Обязательное поле.

  /api/v2/registration/:
    post:
      summary: Регистрация
      description: User registration
      operationId: Registration
      tags:
        - Действия с пользователем
      requestBody:
        description: Registration data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationData'
      
      responses:
        '200':
          description: Registration sucessful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistrationSucessful'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistrationError'

  /api/login:
    post:
      summary: Авторизация
      description: User login
      operationId: Login
      tags:
        - Действия с пользователем
      requestBody:
        description: User data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginData'
      
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessfulLogin'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginError'
  
  /api/v2/recovery:
    post:
      summary: Восстановление пароля
      description: Recovery password
      operationId: RecoveryPassword
      tags:
        - Действия с пользователем
      requestBody:
        description: Recovery data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecoveryData'
      
      responses:
        '200':
          description: Recovery sucessful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecoverySucessful'
        '400':
          description: Recovery error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecoveryError'
  
  /api/v2/send-sms-code/:
    post:
      summary: Запросить код подтверждения телефона
      description: Get SMS Code
      operationId: GetSMSCode
      tags:
        - Действия с пользователем
      requestBody:
        description: Recovery data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  example: 145333
                phone:
                  type: string
                  example: "+79689588604"
              required:
              - "phone"
      
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                  user_msg_display:
                    type: string
              examples:
                success:
                  value:
                    error: false
                    example: Вам отправлено новое сообщение
                failure:
                  value:
                    error: true
                    example: Слишком много попыток отправить смс
        
        '400':
          description: Bad Requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        
        
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Пользователя не существует
  
  /api/v2/simple-send-sms-code/:
    post:
      summary: Запросить код подтверждения телефона
      description: Get just SMS Code
      operationId: GetJustSMSCode
      tags:
        - Действия с пользователем
      requestBody:
        description: Recovery data
        content:
          application/json:
            schema:
              type: object
              required:
                - "phone"
              properties:
                name:
                  type: string
                  example: "ivan"
                    
                phone:
                  type: string
                  example: "+79689588604"
      
      responses:
        '200':
          description: Recovery sucessful
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                  user_msg_display:
                    type: string
              examples:
                success:
                  value:
                    error: false
                    user_msg_display: Вам отправлено новое сообщение
                failure:
                  value:
                    error: true
                    user_msg_display: Лимит отправки смс привышен обратитесь в поддержку
        
        '400':
          description: Bad Requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  
        
  
  /api/v2/phone_confirmation/:
    post:
      summary: Подтверждение номера телефона
      description: Phone confirmation
      operationId: PhoneConfirmation
      tags:
        - Действия с пользователем
      requestBody:
        description: Recovery data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  example: 14544
                user_phone:
                  type: string
                  example: "+799912345567"
                  description: Можно использовать вместо user_id в запросе
                sms_code:
                  type: string
                  example: "123456"
              required:
                - sms_code
      
      responses:
        '200':
          description: sucessful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                  user_msg_display:
                    type: string
              examples:
                success:
                  value:
                    error: false
                    user_msg_display: success
                failure:
                  value:
                    error: true
                    user_msg_display: Указан неверный код

        '400':
          description: Bad Requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Произошла ошибка
                  status:
                    type: string

  /api/v2/user/email/:
    get:
      summary: Retrieve the user's email
      operationId: getUserEmail
      tags:
        - Действия с пользователем
      responses:
        '200':
          description: Successfully retrieved the user's email
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    example: user@example.com
                    description: Verbose message (can be shown to the user). This response can contain HTML tags.
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Unauthorized
                    description: Verbose message (can be shown to the user). This response can contain HTML tags.

    post:
      summary: Update the user's email
      operationId: updateUserEmail
      tags:
        - Действия с пользователем
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: newuser@example.com
      responses:
        '200':
          description: Successfully updated the user's email
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: На почту newuser@example.com отправлена ссылка для подтверждения изменения адреса электронной почты
                    description: Verbose message (can be shown to the user). This response can contain HTML tags.
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Email is required
                    description: Verbose message (can be shown to the user). This response can contain HTML tags.
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Unauthorized
                    description: Verbose message (can be shown to the user). This response can contain HTML tags.
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Данный email уже зарегистрирован на другого пользователя! <br><a href="/password_reset" class="link">Восстановить пароль?</a>
                    description: Verbose message (can be shown to the user). This response can contain HTML tags.
  
  /api/v1/timetable:
    get:
      summary: Расписание с таймслотами
      description: Returns list of Timeslot objects and Quest info
      operationId: getTimeslotsList
      tags:
        - Расписание и бронирование
      parameters:
        - name: quests
          in: query
          description: Quest type or quest id or list of quest ids
          required: true
          schema:
            enum:
              - 100
              - 100,777
              - 'all'
              - 'available'
              - 'vr'
              - 'polygon_pvp'
              - 'polygon_pve'
            example: 100

        - name: start_date
          in: query
          description: First day of the schedule in DD.MM.YYYY format
          required: true
          schema:
            type: string
            format: date
            example: '22.12.2021'

        - name: end_date
          in: query
          description: Last day of the schedule in DD.MM.YYYY format (or offset required)
          schema:
            type: string
            format: date
            example: '31.12.2021'

        - name: offset
          in: query
          description: Number of days in the schedule. Minimum — 1, maximum — 90 (or end_date required)
          schema:
            type: integer
            example: null

        - name: city
          in: query
          description: City id (default 1 — Moscow)
          schema:
            type: integer
            example: 1

        - name: location
          in: query
          description: Location id (default — None)
          schema:
            type: integer
            example: null

        - name: mode
          in: query
          description: nested in order to sort timeslots by day and quest (default — flat)
          schema:
            type: string
            enum:
              - 'flat'
              - 'nested'
            example: 'flat'
      
      responses:
        '200':
          description: A JSON objects with Timeslot representation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeslotResponse'
        '401':
          description: Unauthorized request
  
  /api/v2/timeslots/:
    get:
      summary: Таймслоты без квестов
      description: Returns list of Timeslot objects
      operationId: getTimeslots
      tags:
        - Расписание и бронирование
      parameters:
        - name: quests
          in: query
          description: Quest type or quest id or list of quest ids
          required: true
          schema:
            enum:
              - 100
              - 100,777
              - 'all'
              - 'available'
              - 'vr'
              - 'polygon_pvp'
              - 'polygon_pve'
              - 'ograblenie-banka'
            example: 100

        - name: start_date
          in: query
          description: First day of the schedule in DD.MM.YYYY format
          required: true
          schema:
            type: string
            format: date
            example: '22.12.2021'

        - name: end_date
          in: query
          description: Last day of the schedule in DD.MM.YYYY format (or offset required)
          schema:
            type: string
            format: date
            example: '31.12.2021'

        - name: offset
          in: query
          description: Number of days in the schedule. Minimum — 1, maximum — 90 (or end_date required)
          schema:
            type: integer
            example: null

        - name: city
          in: query
          description: City id (default 1 — Moscow)
          schema:
            type: integer
            example: 1

        - name: location
          in: query
          description: Location id (default — None)
          schema:
            type: integer
            example: null

        - name: mode
          in: query
          description: nested in order to sort timeslots by day and quest (default — flat)
          schema:
            type: string
            enum:
              - 'flat'
              - 'nested'
            example: 'flat'
      
      responses:
        '200':
          description: A JSON objects with Timeslot representation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Timeslot'
        '401':
          description: Unauthorized request
  
  /api/timeslot_booking/:
    get:
      summary: Информация о забронированном таймслоте
      description: Returns booked Timeslot with additional information
      operationId: getBookedTimeslot
      tags:
        - Расписание и бронирование
      parameters:
        - name: timeslot_id
          in: query
          description: Timeslot id
          required: true
          schema:
            type: integer
            example: 4115304
        - name: lang
          in: query
          description: Display language
          schema:
            type: string
            example: 'ru'
      
      responses:
        '200':
          description: Returns Timeslot
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookedTimeslotResponse'
        '404':
          description: Timeslot not found
    
    post:
      summary: "Шаг 1: Предварительное бронирование"
      description: Book Timeslot
      operationId: BookTimeslot
      tags:
        - Расписание и бронирование
      
      requestBody:
        description: Order data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                timeslot:
                  type: integer
                  description: Timeslot id
                  example: 3004725
                
                tickets_count:
                  type: integer
                  description: Number of tickets
                  example: 0

                user_name:
                  type: string
                  description: Client name (optional)
                  example: 'Marina'

                user_phone:
                  type: string
                  description: Client phone (optional)
                  example: '79999999999'

                user_email:
                  type: string
                  description: Client email (optional)
                  example: 'email@domain.com'
                
                language_code:
                  type: string
                  description: Language code
                  example: 'ru'
                
                partial_prepay:
                  type: boolean
                  description: Partial prepay
                  example: false
                
                additional_services:
                  type: array
                  items:
                    type: object
                    description: Дополнительные услуги
                    properties:
                      id:
                        type: integer
                        example: 24
                      count:
                        type: integer
                        example: 1
              
              required:
                - timeslot
                - tickets_count
      
      responses:
        '200':
          description: Successful booking
          content:
            application/json:
              schema:
                type: object
                properties:
                  game:
                    $ref: '#/components/schemas/ExistingGame'
                  msg:
                    type: string
                    example: Игра забронирована
                  user_msg_display:
                    type: string
                    example: Игра забронирована
        '403':
          description: Forbidden

  /api/game/additionalservice:
    post:
      summary: "Добавление дополнительных услуг"
      description: Add additional service to unpayed game
      operationId: addGameAditionalService
      tags:
        - Расписание и бронирование
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                game_id:
                  type: integer
                  example: 3004725
                service_id:
                  type: integer
                  example: 1
                count:
                  type: integer
                  example: 1
      responses:
        '200':
          description: Additional service add request result
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: Operation error flag
                    example: false
                  msg:
                    type: string
                    description: Oeration result description
                    example: Дополнительная услуга добавлена
        
        '400':
          description: Request error
  
  /api/applypromocode/:
    post:
      summary: "Шаг 2: Применение промокода"
      description: Apply Promocode
      operationId: ApplyPromocode
      tags:
        - Расписание и бронирование
      
      requestBody:
        description: Order data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                game_id:
                  type: integer
                  example: 3004725
                
                promocode:
                  type: string
                  example: HALLO
              
              
              required:
                - timeslot
      
      responses:
        '200':
          description: Successful booking
          content:
            application/json:
              schema:
                type: object
                properties:
                  prepay_price:
                    type: integer
                    example: 900
                  resulting_price:
                    type: integer
                    example: 3555
                  free_game:
                    type: boolean
                    example: false
                  result:
                    type: string
                    example: success
                  msg:
                    type: string
                    example: Промокод применен
                  discount_amount:
                    type: integer
                    example: 395
        '400':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Промокод недействителен
                  user_msg_display:
                    type: string
                    example: Промокод недействителен
                  error:
                    type: boolean
                    example: true
        
        '403':
          description: Forbidden
  
  /api/v2/usecertificate/:
    get:
      summary: Информация о скидке и сроке действия сертификата
      description: Get certificate information
      operationId: getCertificateData
      tags:
        - Расписание и бронирование
      parameters:
        - name: certificate_serial
          in: query
          description: Certificate Serial
          required: true
          schema:
            type: integer
            example: 123
      
      responses:
        '200':
          description: certificate information
          content:
            application/json:
              schema:
                type: object
                properties:
                  amount:
                    type: string
                    example: "1000 р."
                  city:
                    type: string
                    example: "Москва"
                  currency:
                    type: string
                    example: "$"
                  type:
                    type: string
                    example: "Standart"
                  expires_at:
                    type: string
                    format: date
                    example: "2019-05-17"
                  is_used:
                    type: boolean
                  "is_expired":
                    type: boolean
                  "is_exchangeable":
                    type: boolean

    post:
      summary: "Шаг 3: Оплата сертификатом"
      description: Use Certificate
      operationId: UseCertificate
      tags:
        - Расписание и бронирование
      
      requestBody:
        description: Order data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                game_id:
                  type: integer
                  example: 454321
                certificate_serial:
                  type: integer
                  example: 123432
                certificate_code:
                  type: string
                  example: "1111 1111 1111 1111"
      
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                  user_msg_display:
                    type: string
              examples:
                success:
                  value:
                    error: false
                    user_msg_display: Сертификат успешно использован для оплаты игры
                failure:
                  value:
                    error: true
                    user_msg_display: У данного сертификат истек срок годности
                    
        
        '400':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
       
        
        '403':
          description: Forbidden
          
                    
  /pay/api/:
    post:
      summary: "Шаг 4: Оплата"
      description: Pay
      operationId: Pay
      tags:
        - Расписание и бронирование
      
      requestBody:
        description: Order data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                game_id:
                  type: integer
                  example: 4
                payment_method:
                  type: string
                  example: kassa
                partial_prepay:
                  type: boolean
                  example: false
                mode:
                  type: string
                  enum: [full, partial, extra]
                  
      responses:
        '200':
          description: Successful payment
          content:
            application/json:
              schema:
                type: object
                properties:
                  confirmation:
                    type: string
                    example: redirect
                  msg:
                    type: string
                    example: Redirect required
                  redirect_url:
                    type: string
                    example: "https://yoomoney.ru/checkout/payments/v2/contract?orderId=2a5f353c-000f-5000-8000-13b63eff75f5"
                  result:
                    type: string
                    example: success
        
        '403':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Оплата заказа недоступна! Игра отменена.
                  
                  result:
                    type: string
                    example: error
                  
                  show_error:
                    type: boolean
                    example: true

  /api/tickets/:
    get:
      summary: Получение информации о доступных типах билетов
      description: Get info about available tickets
      operationId: getTicketsInfo
      tags:
        - Бронирование через билеты
      parameters:
        - name: quest
          in: query
          description: Quest ID
          required: true
          schema:
            type: integer
            example: 620
        
      responses:
        '200':
          description: Tickets info
          content:
            application/json:
              schema:
                type: object
                properties:
                  quest:
                    $ref: '#/components/schemas/QuestInfo'
                  ticket_types:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 316
                        name:
                          type: string
                          example: "Билет на 60 минут игры в выходные дни"
                        description:
                          type: string
                          example: "1 билет = 1 участник"
                        price:
                          type: integer
                          example: 950
                        multiple:
                          type: boolean
                          example: true
                        maximum:
                          type: integer
                          example: 3
                        hidden:
                          type: boolean
                          example: false
                        default_value:
                          type: integer
                          example: 0
                        sales_unit:
                          enum:
                            - "чел"
                            - "группа"
                            - "час"
                          example: null
        
        '404':
          description: Квест не найден
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Not found
        
        '400':
          description: Нет ID квеста
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Invalid request params
                    
  /pay/api/tickets/order/:
    post:
      summary: "Оформление билетов"
      description: Order Tickets
      operationId: OrderTickets
      tags:
        - Бронирование через билеты
      
      requestBody:
